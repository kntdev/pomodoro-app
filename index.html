<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__logo">
                <span>PomoTrick</span>
            </div>
            <div class="nav__items">
                <a href="#">Settings</a>
                <a href="#">About</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="app">
            <div class="app__items">
                <button>Pomodoro</button>
                <button>Short Break</button>
                <button>Long Break</button>
            </div>
            <div class="app__timer-btn">
                <div class="app__timer">
                    <p id="timer1">Let's start?</p>
                    <!-- <p id="timer2">5:00</p> -->
                    <!-- <p id="timer3">15:00</p> -->
                    
                    <!-- <p class="app__timer-p">mins</p> -->
                </div>
                <button id="btn-app" class="app__btn">START</button>
            </div>
            <h3 class="app__h3">Time to focus!</h3>
        </section>
        <section class="tasks">
            <div class="tasks__items">
                <p>Tasks</p>
                <div class="tasks__items-btn">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="tasks__app">
                <span><i class="fa-regular fa-square-plus"></i> Add Task</span>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./javascript/app.js"></script>
</body>
</html>
