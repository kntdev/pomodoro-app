<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__logo">
                <span>Logo</span>
            </div>
            <div class="nav__items">
                <a href="#">Settings</a>
                <a href="#">About</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="app">
            <div class="app__items">
                <a href="#">Pomodoro</a>
                <a href="#">Short Break</a>
                <a href="#">Long Break</a>
            </div>
            <div class="app__timer">
                <h2>25:00</h2>
            </div>
            <button class="app__btn">START</button>
            <h3 class="app__h3">Time to focus!</h3>
        </section>
        <section class="tasks">
            <div class="tasks__items"></div>
            <div class="tasks__app"></div>
        </section>
    </main>
    <footer></footer>
    <script src="./javascript/app.js"></script>
</body>
</html>
