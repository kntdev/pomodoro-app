<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="progress-bar">
        <progress id="js-progress" value="0"></progress>
    </div>

    <header>
        <nav>
            <div class="nav__logo nav_itm">
                <span>PomoTrick</span>
            </div>
            <div class="nav__items nav_itm">
                <a href="#">Settings</a>
                <a href="#">About</a>
            </div>
            <button class="btn-responsive"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <main>
        <section class="app">

      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
            <h3 class="app__h3">Time to focus!</h3>
        </section>
        <section class="tasks">
            <div class="tasks__items">
                <p>Tasks</p>
                <div class="tasks__items-btn">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="tasks__app">
                <span><i class="fa-regular fa-square-plus"></i> Add Task</span>
            </div>
        </section>
    </main>
    <div class="hidden">
        <audio src="./assets/notification.mp3" data-sound="pomodoro"></audio>
        <audio src="./assets/break.mp3" data-sound="shortBreak"></audio>
        <audio src="./assets/break.mp3" data-sound="longBreak"></audio>
      </div>
    <footer></footer>
    <script src="./javascript/app.js"></script>
</body>
</html>
